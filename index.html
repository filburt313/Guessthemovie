<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the movie!</title>
    <link rel="icon" type="image/x-icon" href="/movie.png">
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
       
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
     
      </section>

      <img src="movies-5.png" alt="Playing dice" class="movies" />
      <button class="btn btn--new">游댃 Start a New game</button>
      <h2 class="movie" id="movie">Guess the movie!</h2>

      <h2 class="player1win" id="player1win">You win!</h2>
      <h2 class="player2win" id="player2win">You win!</h2>

      <h2 class="player1loss" id="player1loss">:(</h2>
      <h2 class="player2loss" id="player2loss">:(</h2>
     
     
      <button class="btn btn--A">游닌 A</button>
      <button class="btn btn--B">游닌 B</button>
      <button class="btn btn--C">游닌 C</button>
      <button class="btn btn--D">游닌 D</button>
      

    </main>
    <script src="game.js"></script>
  </body>
</html>
